<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if recipe %}Edit Recipe{% else %}New Recipe{% endif %}</title>
</head>
<body>
    <h1>{% if recipe %}Edit Recipe{% else %}Create New Recipe{% endif %}</h1>

    <form method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ recipe.name if recipe else '' }}" required><br><br>

        <label for="ingredients">Ingredients (comma-separated):</label><br>
        <textarea id="ingredients" name="ingredients" required>{{ recipe.ingredients | join(', ') if recipe else '' }}</textarea><br><br>

        <label for="instructions">Instructions:</label><br>
        <textarea id="instructions" name="instructions" required>{{ recipe.instructions if recipe else '' }}</textarea><br><br>

        <button type="submit">{% if recipe %}Update{% else %}Save{% endif %}</button>
    </form>

    <a href="{{ url_for('my_recipes') }}">â¬… Back to My Recipes</a>
</body>
</html>
